<!DOCTYPE html>
<html lang="en">
<head>
	<title>Time, Weather, and Points of Interest</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="./favicon/favicon.ico">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
</head>
<body>

	<header>
		<h1>Time, Weather, and Points of Interest</h1>
		<p>Find nearby points of interest and local weather.</p>
	</header>

	<main role="main" aria-live="polite">

		<form>
			<button id="userData">Load your location</button><br>
			<input type="text" id="search" placeholder="Search your surroundings">
			<button id="searchBtn">Search</button>
			<button id="nearby">Find points of interest</button>
		</form>

		<section>
			<fieldset id="location">
				<legend>Location</legend>
					<label for="address">Address:</label> 
					<input id="address" readonly><br/>
					<label for="altitude">Altitude:</label> 
					<input id="altitude" readonly><br/>
					<label for="weather">Weather:</label>
					<input id="weather" readonly>
				<ul>
					<li>
						<label for="currentTime">Time:</label> 
						<input id="currentTime" size="8" readonly>
					</li>
					<li>
						<label for="temperature">Temperature:</label> 
						<input id="temperature" size="8" readonly>
					</li>		
					<li>
						<label for="sunrise">Sunrise:</label> 
						<input id="sunrise" size="8" readonly>
					</li>
					<li>
						<label for="sunset">Sunset:</label>
						<input id="sunset" size="8" readonly> 
					</li>
				</ul>		
			</fieldset>
		</section>
		
		<section>
			<p id="map"></p>
		</section>
	</main>

	<script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6_VyENt_bX46tNLwJ6wF_3ci1Nk06Bsg&libraries=places&callback=initMap">
    </script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="app.js"></script>

</body>
</html>
